<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tomato Tracker</title>
  <script type="text/javascript" src="tomato-tracker.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
</body>

<script type="text/javascript">
var promatoModel = localStorage.getItem('promato-model');
var startingModel = promatoModel ? JSON.parse(promatoModel) : null;

var app = Elm.fullscreen(Elm.Tomato, { getStoredModel: startingModel } );

app.ports.setStoredModel.subscribe(function(model) {
	localStorage.setItem('promato-model', JSON.stringify(model));
});

app.ports.modelChanges.subscribe(function(model) {
	console.log(model);
})

</script>

</html>
